name: Nord Compiler

on:
  push:
    branches: [ main ]

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          submodules: 'recursive'

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      - name: Copy nord_compiler repository to directory
        run: |
          mkdir nord-compiler
          git clone https://github.com/Nord-RP/nord_compiler.git nord-compiler

      - name: Copy repository A to nord-compiler/resources
        run: cp -r . nord-compiler/resources

      - name: Install dependencies
        run: |
          cd nord-compiler
          npm install

      - name: Run compiler
        run: |
          cd nord-compiler
          node index.js

      - name: Create zip file
        uses: montudor/action-zip@v0.2.0
        with:
          files: nord-compiler/compiled/**
          exclude_files: '*.txt'
          output_file: compiled.zip

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ github.run_number }}
          release_name: Release v${{ github.run_number }}
          body: |
            Compiled scripts
          draft: false
          prerelease: false

      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./compiled.zip
          asset_name: compiled.zip
          asset_content_type: application/zip
