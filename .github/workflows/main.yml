name: Nord Compiler

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout nord_compiler repository
      uses: actions/checkout@v2
      with:
        repository: Nord-RP/nord_compiler
        path: nord-compiler
    
    - name: Copy resources from nord_gamemode to nord-compiler
      run: |
        mkdir -p nord-compiler/resources
        cp -r !(nord-compiler) nord-compiler/resources
    
    - name: Install dependencies
      run: |
        cd nord-compiler
        npm install

    - name: Run nord_compiler
      run: |
        cd nord-compiler
        node index.js
    
    - name: Zip compiled directory
      run: |
        cd nord-compiler
        zip -r compiled.zip compiled

    - name: Create Release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: v${{ github.run_number }}
        release_name: Release v${{ github.run_number }}
        body: |
          Compiled files for version v${{ github.run_number }}
        draft: false
        prerelease: false
        target_commitish: ${{ github.sha }}
        assets:
          - name: compiled.zip
            path: nord-compiler/compiled.zip
            content_type: application/zip
