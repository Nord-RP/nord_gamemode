name: Copy and compile

on:
  push:
    branches:
      - main

jobs:
  copy-and-compile:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository A
        uses: actions/checkout@v2
      - name: Checkout Repository B
        uses: actions/checkout@v2
        with:
          repository: Nord-RP/nord_compiler
          path: resources
      - name: Setup Node.js
        uses: actions/setup-node@v2.4.0
        with:
          node-version: '14.x'
      - name: Install Dependencies
        run: npm ci
        working-directory: resources
      - name: Compile Resources
        run: node index.js
        working-directory: resources
      - name: Zip Compiled Resources
        run: zip -r compiled.zip compiled
        working-directory: resources
      - name: Create Release
        uses: actions/create-release@v1.0.7
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ github.ref }}
          release_name: Release v${{ github.ref }}
          body: 'Compiled resources for version ${{ github.ref }}.'
          draft: false
          prerelease: false
          target_commitish: ${{ github.sha }}
          assets:
            - name: compiled.zip
              path: resources/compiled.zip
