name: Pobierz repozytorium B i A

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repozytorium A
        uses: actions/checkout@v2
        with:
          ref: ${{ github.ref }}

      - name: Pobierz repozytorium B
        uses: actions/checkout@v2
        with:
          repository: Nord-RP/nord_compiler
          path: nord-compiler

      - name: Przenie≈õ repozytorium A do katalogu resources
        run: mv nord_gamemode nord-compiler/resources/

