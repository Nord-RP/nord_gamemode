name: Release on commit

on:
  push:
    branches:
      - main

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo A
      uses: actions/checkout@v2
      with:
        repository: Nord-RP/nord_gamemode

    - name: Checkout repo B
      uses: actions/checkout@v2
      with:
        repository: Nord-RP/nord_compiler
        path: resources/nord_gamemode

    - name: Use Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'

    - name: Install dependencies
      run: npm install

    - name: Compile
      run: npm start

    - name: Archive compiled folder
      run: zip -r compiled.zip compiled

    - name: Create release
      id: create_release
      uses: actions/create-release@v1.0.1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: v${{ github.ref }}
        release_name: Release v${{ github.ref }}
        body: |
          Compiled files for version ${{ github.ref }}
        draft: false
        prerelease: false

    - name: Upload release asset
      id: upload-release-asset
      uses: actions/upload-release-asset@v1.0.2
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./compiled.zip
        asset_name: compiled.zip
        asset_content_type: application/zip
