name: Compile and Release

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Nord-RP/nord_compiler
        uses: actions/checkout@v2
        with:
          repository: Nord-RP/nord_compiler
          path: 'nord-compiler'

      - name: Copy files to Nord Compiler
        run: |
          shopt -s extglob
          cp -R !(nord-compiler) nord-compiler/resources/
        shell: bash


      - name: Install dependencies
        run: |
          cd nord-compiler
          npm install

      - name: Compile with Nord Compiler
        run: |
          cd nord-compiler
          node index.js

      - name: Archive compiled folder
        uses: actions/upload-artifact@v2
        with:
          name: compiled
          path: nord-compiler/compiled

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ github.ref }}
          release_name: Release v${{ github.ref }}
          body: This is an automatic release generated by Github Actions.
          draft: false
          prerelease: false

      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: nord-compiler/compiled.zip
          asset_name: compiled.zip
          asset_content_type: application/zip
