name: Build and Release

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
      with:
        submodules: 'recursive'
    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14.x'
    - name: Install Dependencies
      run: |
        cd nord-compiler
        npm install
    - name: Copy Files to Nord Compiler
      run: |
        mkdir -p nord-compiler/resources
        cp -R !(nord-compiler) nord-compiler/resources
    - name: Compile Nord
      run: |
        cd nord-compiler
        node index.js
    - name: Archive Compiled Files
      uses: actions/upload-artifact@v2
      with:
        name: compiled
        path: nord-compiler/compiled
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1.0.6
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: v${{ github.run_number }}
        release_name: Release v${{ github.run_number }}
        body: This is an automated release.
        draft: false
        prerelease: false
    - name: Attach Compiled Files to Release
      id: upload-release-asset
      uses: actions/upload-release-asset@v1.0.2
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: nord-compiler/compiled.zip
        asset_name: compiled.zip
        asset_content_type: application/zip
